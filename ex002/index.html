<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" name="nasc" id="txtnasc" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar">
            </p>
        </div>
        
        <div id = 'resultado'>
            Preencha seus dados para o reultado!
            <img id="img">
        </div>
    </section>
    <footer>
        &copy; FelipeElias
    </footer>

    <script src="index.js"></script>
</body>
</html>
