<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <main>
        <div class="container">
            <div>
                <img class="img" src="https://images.pexels.com/photos/4386375/pexels-photo-4386375.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Dolar e real">
            </div>
            <div class="info">
                <h1>Conversor de dólar para real!</h1>
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" alt="Imersão dev_">
                <div class="input">
                    <p>Valor em dólar:<p>                         
                    <div class="dolar">
                        <input type="number" id="txtdolar">
                        <button class="btn">Converter</button>
                    </div>
                </div>
                <div class="output"></div>
            </div>
        </div> 
    </main>
    <script src="nav.js"></script>
</body>
</html>
